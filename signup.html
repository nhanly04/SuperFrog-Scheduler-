<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title style="text-align: center">Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container" text-align = "center">
    <h1 class="form-signin-heading">Register Here</h2>
    
    <form class="form-signin" >
        
        <p>
            <label for="email" >Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required
                   autofocus>
        </p>

        <p>
            <label for="phone" >Phone Number</label>
            <input type="tel" id="phone" name="phone" class="form-control" placeholder="Phone Number" required
                   autofocus>
        </p>

        <p>
            <label for="username" >Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
                   autofocus>
        </p>

        <p>
            <label for="password" >Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>

        <p>
            <label for = "type">Which of the following are you?</label>
            <label class = "container">Customer
            <input type = "checkbox" id = "Customer" >
                <span class = "checkmark"></span>
            </label>

            <label class = "container">SuperFrog
                <input type = "checkbox" id = "superfrog" >
                    <span class = "checkmark"></span>
                </label>

            <label class = "container">Super Director
                <input type = "checkbox" id = "superdirector" >
                        <span class = "checkmark"></span>
                </label>
            
        </p>
        <input name="_csrf" type="hidden" value="08a9e14e-6883-4669-a96c-fbe70564f9a7"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div>
</body>
</html>
