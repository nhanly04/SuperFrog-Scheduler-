
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Submit Order</title>
</head>

<body>
<form action="#" method="get" style="width:300px" >
        Name: <input name="name" size="50" style="width: 100%;"><br>
        Email: <input type="email" name="email"><br>
        Location: <input name="location" size="50" style="width: 100%;"><br>
        Time: <input type="datetime-local" name="time"><br>
        Theme: <input name="theme" size="50" style="width: 100%;"><br>
        Description:
        <br>    
        <textarea cols="20" rows="5" name="des" size="50" style="width: 100%;">    </textarea>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

</form>
   

</body>

</html>
